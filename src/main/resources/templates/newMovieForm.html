<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Movie streamer - New movie form</title>
</head>

<div layout:fragment="content">
    <div class="w3-center">
        <h3>New movie form</h3>
    </div>

    <div class="w3-row-padding w3-center w3-container w3-margin">

    <form class="w3-container w3-card-4 w3-light-grey w3-text-dark-gray w3-margin" th:action="@{/movies/createMovie}" th:object="${movie}" enctype="multipart/form-data" method="POST">
        <h2 class="w3-center">New Movie Form</h2>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa-solid fa-film"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" th:field="*{title}" type="text" placeholder="Title">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa-solid fa-calendar"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" th:field="*{releaseYear}" type="number" placeholder="Release year">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa-solid fa-clock"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" th:field="*{duration}" type="number" placeholder="Duration (in minutes)">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa-solid fa-clapperboard"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" th:field="*{directing}" type="text" placeholder="Direction">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa-solid fa-people-group"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" th:field="*{casting}" type="text" placeholder="Casting">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa-solid fa-book-bookmark"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" th:field="*{synopsis}" type="text" placeholder="Synopsis">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa-solid fa-hat-cowboy"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" th:field="*{genre}" type="text" placeholder="Genre">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa-solid fa-face-smile"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" th:field="*{ageRating}" type="number" placeholder="Age rating">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa-solid fa-image"></i></div>
            <div class="w3-rest">
                <input class="w3-file" id="parkImage" name="file" type="file">
                <input class="w3-input w3-border" name="posterPath" type="hidden" value="default">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa-solid fa-video"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" th:field="*{videoPath}" type="text" placeholder="Video filename">
            </div>
        </div>

        <button class="w3-button w3-dark-gray w3-ripple w3-padding w3-margin">Create</button>
        <a th:href="@{/movies/movies}" class="w3-button w3-red w3-margin">Cancel</a>

    </form>
    </div>
</div>
</html>
