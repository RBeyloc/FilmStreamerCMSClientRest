<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Movie streamer - Movie details</title>
</head>

<div layout:fragment="content">

    </br>
    </br>
    <div class="w3-card-4 w3-mobile" style="width:70%; margin:auto">
        <header class="w3-container w3-light-grey">
            <a th:href="@{/movies/movies}" class="w3-margin w3-button w3-dark-gray w3-right">Back to movies list</a>
            <h2 th:text="${movie.title}"></h2>
            <h3 th:text="${movie.movieUUID}"></h3>
        </header>
        <div class="w3-container">
            <p>Direction: <span th:text="${movie.directing}"></span></p>
            <hr/>
            <p>Casting: <span th:text="${movie.casting}"></span></p>
            <hr/>
            <p>Release year:
                <span th:text="${movie.releaseYear}"></span> /
                Movie duration:
                <span th:text="${movie.duration}"></span> /
                minutes
                Genre:
                <span th:text="${movie.genre}"></span> /
                Age rating:
                <span th:text="${movie.ageRating}"></span>
            </p>
            <hr/>
            <img th:src="@{/images/{path}(path=${movie.posterPath})}" th:alt="${movie.title}"
                 class="w3-left w3-margin-right" style="width:25%">
            <p th:text="${movie.synopsis}"></p>
        </div>
        <div class="w3-container">
            <br/>
            <hr/>
            <br/>
            <video controls="controls" poster="image" preload="true">
                <source th:src="@{https://imagenes-film-streamer-heroku.s3.eu-west-3.amazonaws.com/video/{path}(path=${movie.videoPath})}"
                        type="video/mp4">
            </video>
            <hr/>
            <!-- <a th:href="@{/movies/movies}" class="w3-button w3-green">Back to movies list</a>-->
        </div>
        <br/>
    </div>
</div>
</body>
</html>
